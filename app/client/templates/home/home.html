<template name="Home">
  {{#if currentUser}}
  <div class="home">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <center>
          <h1>Welcome {{currentUser.profile.name}}</h1>
          <div class="img-section">
            <div class="tag">Explore</div>
          <a href="/artworks"><img src="img/dior.jpg" style="background-color:#000"></a>
        </div>
        </center>
      </div>
    </div>
  </div>
  {{else}}
  <div class="welcome">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="img/cover1.jpg" alt="...">
      <div class="carousel-caption">
        <h1>Discover</h1>
        Browse first hand art<br><br>
         <a href="/artworks" class="btn btn-hover">Explore</a>
      </div>
    </div>
    <div class="item">
      <img src="img/cover2.jpg" alt="..." width="100%">
      <div class="carousel-caption">
        <h1>Share</h1>
        Build a portfolio of your artwork<br><br>
        <a href="/signup" class="btn btn-hover">Start</a>
      </div>
    </div>
    <div class="item">
      <img src="img/cover3.jpg" alt="..." width="100%">
      <div class="carousel-caption">
        <h1>Collect</h1>
        Purchase artworks<br><br>
        <a href="/signup" class="btn btn-hover">Start</a>
      </div>
    </div>
    <div class="item">
      <img src="img/cover4.jpg" alt="..." width="100%">
      <div class="carousel-caption">
        <h1>Sell</h1>
        Establish your brand and sell your art<br><br>
        <a href="/signup" class="btn btn-hover">Start</a>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  </div>
  {{/if}}
</template>
