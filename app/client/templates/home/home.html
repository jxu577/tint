<template name="Home">

    <h1>Welcome {{currentUser.profile.name}}</h1>
  </div>
  {{else}}
  <div class="welcome">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->

    <div class="item active">
      <img src="http://afremov.com/image.php?type=P&id=17677" alt="...">
      <div class="carousel-caption">
        <h1>Discover</h1>
        Browse exclusive first hand art<br><br>
         <a href="/artworks" class="btn btn-hover">Explore</a>
      </div>
    </div>
    <div class="item">
      <img src="https://img1.etsystatic.com/013/0/7902640/il_fullxfull.437104489_9cv9.jpg" alt="...">
      <div class="carousel-caption">
        <h1>Share</h1>
        Build a portfolio of your artwork<br><br>
        <a href="/signup" class="btn btn-hover">Start</a>
      </div>
    </div>
    <div class="item">
      <img src="https://img0.etsystatic.com/035/0/7902640/il_fullxfull.515758580_k9m0.jpg" alt="...">
      <div class="carousel-caption">
        <h1>Collect</h1>
        Purchase artworks<br><br>
        <a href="/signup" class="btn btn-hover">Start</a>
      </div>
    </div>
    <div class="item">
      <img src="https://img1.etsystatic.com/028/0/7902640/il_fullxfull.516922303_hxu0.jpg" alt="...">
      <div class="carousel-caption">
        <h1>Sell</h1>
        Establish your brand and sell your art<br><br>
        <a href="/signup" class="btn btn-hover">Start</a>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  </div>
  {{/if}}
</template>
